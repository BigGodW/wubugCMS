<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    .box {
      max-width: 800px;
      margin: 0 auto;
    }
    .tool-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="tool-bar">
      <div id="page-number">1 / 0</div>
      <button id="prev-page" disabled>上一页</button>
      <button id="next-page">下一页</button>
    </div>
    <canvas id="pdf-render"></canvas>
  </div>
  <script src="../build/pdf.js"></script>
  <script>
 
    let pdfDoc = null;
    let pageNum = 1;
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    // Function to render a PDF page
    const renderPage = (pageNumber) => {

      pdfDoc.getPage(pageNumber).then((page) => {
 
        const viewport = page.getViewport({ scale: 1 });

        canvas.width = viewport.width * 2; // 增加canvas的宽度
    canvas.height = viewport.height * 2; // 增加canvas的高度
    canvas.style.width = viewport.width + 'px';
    canvas.style.height = viewport.height + 'px';
        // Render the page content on the canvas
        const renderContext = {
          canvasContext: ctx,
          viewport: viewport,
          transform: [2, 0, 0, 2, 0, 0] // 增加缩放因子，例如[2, 0, 0, 2, 0, 0]代表缩放2倍
        };
        page.render(renderContext);

        // Update the page number in the toolbar
        document.getElementById('page-number').textContent = pageNumber + ' / ' + pdfDoc.numPages;

        // Enable/disable previous and next buttons based on current page number
        document.getElementById('prev-page').disabled = pageNumber <= 1;
        document.getElementById('next-page').disabled = pageNumber >= pdfDoc.numPages;
      });
    };

    fetch('/open/pdf?file=/public/document/pdf/1.pdf')
  .then(response => response.blob())
  .then(blob => {
    const fileReader = new FileReader();
    fileReader.onload = () => {
      const arrayBuffer = fileReader.result;
      pdfjsLib.getDocument({ data: arrayBuffer }).promise.then(doc => {
        console.log(doc);
        pdfDoc = doc;
        renderPage(pageNum);
      });
    };
    fileReader.readAsArrayBuffer(blob);
  });

    // Add event listeners to previous and next buttons
    document.getElementById('prev-page').addEventListener('click', () => {
      if (pageNum > 1) {
        pageNum--;
        renderPage(pageNum);
      }
    });

    document.getElementById('next-page').addEventListener('click', () => {
      if (pageNum < pdfDoc.numPages) {
        pageNum++;
        renderPage(pageNum);
      }
    });


  </script>
</body>
</html>
