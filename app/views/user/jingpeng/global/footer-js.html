<script>
    var path = location.pathname;
    
   $('[href="'+path+'"]').parent().parent().addClass('current').siblings().removeClass('current');
   
   if(path == '/user/index'){
        $('[href="/user/index"]').parent().parent().addClass('current').siblings().removeClass('current');
   }

   if(path.includes('/user/')){
     $('[href="/user/index"]').parent().addClass('current').siblings().removeClass('current');
   }

   if(path.includes('/user/msg')){
        $('[href="/user/msg"]').parent().parent().addClass('current').siblings().removeClass('current');
   }
   
</script>
